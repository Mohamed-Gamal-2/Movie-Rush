<body
  *ngIf="
    watchlistMovieMid.length || watchlistTVMid.length;
    then showAll;
    else hideall
  "
></body>

<ng-template #showAll>
  <section *ngIf="watchlistMovieMid.length; then showM"></section>
  <ng-template #showM>
    <div class="movies-section mb-2">
      <h2 class="text-center">Movies in watchlist</h2>
      <div class="container">
        <div class="row">
          <div
            class="col-sm-12 col-md-6"
            *ngFor="let itter of watchlistMovieMid"
          >
            <app-watchlist-card-movies
              [itter]="itter"
              [counterChi]="counter"
            ></app-watchlist-card-movies>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </ng-template>

  <section *ngIf="watchlistTVMid.length; then showT"></section>

  <ng-template #showT>
    <h2 class="text-center TV-section">TV Shows in watchlist</h2>
    <div class="container mb-5">
      <div class="row">
        <div class="col-sm-12 col-md-6" *ngFor="let itter of watchlistTVMid">
          <app-watchlist-card-tv
            [itter]="itter"
            [counterChi]="counter"
          ></app-watchlist-card-tv>
        </div>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #hideall>
  <section
    class="d-flex justify-content-center align-items-center flex-column hideall"
  >
    <div>
      <i class="fa-solid fa-bookmark fa-10x" style="color: #cacaca"></i>
    </div>
    <div class="description mt-3">
      <h1>No items in your watchlist</h1>
      <h3 class="text-center">Would you like to add some?!</h3>
    </div>
    <div class="d-flex ps-2 pe-2">
      <button type="button" class="btn btn-outline-warning me-3">
        <a [routerLink]="['/home']">Go back to home</a>
      </button>
      <button type="button" class="btn btn-outline-warning me-3">
        <a [routerLink]="['/movies']">Browse movies</a>
      </button>
      <button type="button" class="btn btn-outline-warning">
        <a [routerLink]="['/tvshows']">Browse TV shows</a>
      </button>
    </div>
  </section>
</ng-template>
