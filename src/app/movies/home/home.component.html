<section>
  <div class="container home-container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
  </div>

  <nav aria-label="...">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{ disabled: pageNum == 1 }">
        <a class="page-link" (click)="previous()">Previous</a>
      </li>
      <li
        *ngFor="let page of pagesArr"
        class="page-item"
        [ngClass]="{ activated: page == pageNum }"
      >
        <a class="page-link" (click)="paginate(page)">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link disabled" [ngClass]="{ activated: pageNum > 20 }"
          >...</a
        >
      </li>

      <li class="page-item" [ngClass]="{ disabled: pageNum == maxPages }">
        <a class="page-link" (click)="next()">Next</a>
      </li>
    </ul>
  </nav>
</section>
